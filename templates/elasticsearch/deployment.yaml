apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
spec:
  serviceName: elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      initContainers:
        - name: configure-elasticsearch
          image: {{ include "ms-kong.image" (dict "image" .Values.images.elasticsearch "global" .Values.global) }}
          imagePullPolicy: {{ .Values.images.elasticsearch.pullPolicy }}
          command: ['sh', '-c', 'bin/elasticsearch-keystore create && echo "${ELASTIC_PASSWORD}" | bin/elasticsearch-keystore add -x bootstrap.password']
          volumeMounts:
            - name: es-data
              mountPath: /usr/share/elasticsearch/data
          env:
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ms-kong.fullname" . }}-elk-secrets
                  key: elastic_password
      containers:
        - name: elasticsearch
          image: {{ include "ms-kong.image" (dict "image" .Values.images.elasticsearch "global" .Values.global) }}
          imagePullPolicy: {{ .Values.images.elasticsearch.pullPolicy }}
          ports:
            - name: http
              containerPort: 9200
            - name: transport
              containerPort: 9300
          env:
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ms-kong.fullname" . }}-elk-secrets
                  key: elastic_password
            - name: KIBANA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ms-kong.fullname" . }}-elk-secrets
                  key: kibana_password
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "true"
            - name: xpack.security.http.ssl.enabled
              value: "false"
            - name: cluster.name
              value: "elasticsearch"
            - name: ES_JAVA_OPTS
              value: "-Xms1g -Xmx1g"
          volumeMounts:
            - name: es-data
              mountPath: /usr/share/elasticsearch/data
      volumes:
        - name: es-data
          persistentVolumeClaim:
            claimName:  {{ include "ms-kong.fullname" . }}-es-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  type: ClusterIP
  selector:
    app: elasticsearch
  ports:
    - name: http
      port: 9200
      targetPort: 9200
    - name: transport
      port: 9300
      targetPort: 9300