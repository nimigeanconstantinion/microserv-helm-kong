apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ms-kong.fullname" . }}-app-config
  namespace: default
data:
  DB_HOST: "mysql"
  DB_NAME: "micro_db"
  DB_USER: "root"
  config.json: |
    {
      "VITE_API_URL": "http://react-app.local/ui",
      "VITE_KEYCLOAK_URL":"http://keycloak:8080",
      "VITE_KEYCLOAK_SECRET": "Xbn5JQ71nFt8wD5Gk5HVD2Qcmng899k4"
    }
  keycloak-db.sql: |
    CREATE DATABASE IF NOT EXISTS keycloak;
    CREATE USER IF NOT EXISTS 'keycloak'@'%' IDENTIFIED BY 'keycloakpass';
    GRANT ALL PRIVILEGES ON keycloak.* TO 'keycloak'@'%';
    FLUSH PRIVILEGES;
    CREATE USER IF NOT EXISTS 'keycloak'@'localhost' IDENTIFIED BY 'keycloakpass';
    CREATE USER IF NOT EXISTS 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'root';
    GRANT ALL PRIVILEGES ON *.* TO 'root'@'%';
    FLUSH PRIVILEGES;    
  config.json: |
    {{ .Values.app.configJson | toJson | indent 4 }}
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'spring-boot'
        scrape_interval: 5s
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets:
              - 'kube-land.default.svc.cluster.local:8082'
              - 'kube-ms1.default.svc.cluster.local:8081'
  grafana-datasources.yml: |
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus:9090
          access: proxy
          isDefault: true
  realm-export.json: |
    {
      "id": "rsk",
      "realm": "rsk",
      "enabled": true,
      "registrationAllowed": true,
      "clients": [
        {
          "clientId": "react-client",
          "protocol": "openid-connect",
          "publicClient": true,
          "standardFlowEnabled": true,
          "directAccessGrantsEnabled": true,
          "redirectUris": [
            "http://localhost:5174/*",
            "http://localhost:5000/*",
            "http://react-app.local/*"
          ],
          "webOrigins": [
            "+"
          ],
          "attributes": {
            "pkce.code.challenge.method": "S256",
            "post.logout.redirect.uris": "+"
          }
        },
        {
          "clientId": "spring-api",
          "protocol": "openid-connect",
          "bearerOnly": false,
          "publicClient": false,
          "secret": "your-secret-key-here-change-in-production",
          "standardFlowEnabled": false,
