apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    # IMPORTANT: Nginx nu trebuie să modifice calea, o lăsăm pe seama Kong
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: react-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kong-service # Serviciul tău Kong
                port:
                  number: 5000