apiVersion: apps/v1
kind: Deployment
metadata:
  name: command-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: command-service
  template:
    metadata:
      labels:
        app: command-service
    spec:
      containers:
        - name: command-service
          image: {{ include "ms-kong.image" (dict "image" .Values.images.command "global" .Values.global) }}
          imagePullPolicy: {{ .Values.images.command.pullPolicy }}
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "helm"
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: command-service
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: command-service